<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Circle Agency</title>
	<link rel="stylesheet" href="./style-contact.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container header">
			<div class="logo-box">
				<img class="image-logo" src="https://res.cloudinary.com/dmcofgm8p/image/upload/v1658237000/Midproject_Images/Logo_caavug.png">
			</div>
			<nav id="hamburguer">
					<input type="checkbox" id="menu">
					<label for="menu">
						<hr>
						<hr>
						<hr>
					</label>
					<ul>
						<li class="blue2">Home</li>
						<li>Projects</li>
						<li>Services</li>
					</ul>
			</nav>
			<div><a class="button-blue visible" href="contact-us-page.html">Contact us</a></div>
		</div>
	</header>
	<section id="form">
		<h1 class="grey">Contact Us</h1>
		<div class="box">
			<form action="/some-url" method="get">
				<div class="form-section">
					<label for="name">Full Name*</label><br>
					<input type="text" id="name" name="name" placeholder="Enter your name">
				</div>
				<div class="pair">
					<div class="form-section">
						<label for="email">Email</label><br>
						<input type="email" id="email" placeholder="Enter your email">
					</div>
					<div class="form-section">
						<label for="phone">Phone</label><br>
						<input type="number" id="phone" placeholder="Enter your phone">  
					</div>
				</div>
				<div class="form-section">
					<label for="message">Message</label><br>
					<textarea id="message" name="message" rows="4" cols="21" placeholder="Write your message here"></textarea>
				</div>
				<div class="form-section">
					<button class="button-blue"	type="submit">Submit</button>
				</div>
			</form>
		</div>
	</section>
	<footer id="footer">
		<div class="box3">
			<img class="image-logo" src="https://res.cloudinary.com/dmcofgm8p/image/upload/v1658237000/Midproject_Images/Logo_caavug.png">
			<address class="light-grey">2972 Westheimer Rd. Santa Ana,<br>Illinois 85486</address>
		</div>
		<div class="tags-grid">
			<div class="tags-item"><a href="#" class="button-learn">Team</a></div>
			<div class="tags-item"><a href="#" class="button-learn">Services</a></div>
			<div class="tags-item"><a href="#" class="button-learn">About us</a></div>
			<div class="tags-item"><a href="#" class="button-learn">Press</a> </div>
			<div class="tags-item"><a href="#" class="button-learn">Projects</a></div>
			<div class="tags-item"><a href="#" class="button-learn">Privacy Policy</a></div>
		</div>
	</footer>
</body>
